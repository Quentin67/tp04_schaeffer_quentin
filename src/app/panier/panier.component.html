<h6>Mon panier</h6>
<table>
    <thead>
        <tr>
            <th>Reference</th>
            <th>Désignation</th>
            <th>Prix</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reference of references">
            <td>{{reference.reference}}</td>
            <td>{{reference.designation}}</td>
            <td>{{reference.price}}€</td>
            <td><button (click)="onReferenceRemoved(reference)">Supprimer</button></td>
        </tr>    
    </tbody>
</table>
